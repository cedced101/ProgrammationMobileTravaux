<html>

<script src="./script.js"></script>

	<h1>
	Exercice 1
	</h1>
	<body>
		<form method="get" onsubmit="return test(this, event)">
			<fieldset>
				<legend>Infos</legend>
				<label for="username">Nom d'utilisateur: </label><input id="username" OnBlur ="validationuti()" name="username" type="text" placeholder="ex: Bob123"/>
				<label for="pwd">Mot de passe: </label><input id="pwd" name="pwd" OnBlur ="validationpwd()" type="password" placeholder="aPwD%4"/>
				<label for="nom">Nom : </label><input id="nom" name="nom" OnBlur ="validationnom()" type="text" placeholder="ex: Lachance"/>
				<label for="prenom">Prénom : </label><input id="prenom" name="prenom" OnBlur ="validationpren()" type="text" placeholder="ex: Bob"/>
				<label for="email">Adresse courriel : </label><input id="email" OnBlur ="validationmail()" name="email" type="email" placeholder="ex: abcde123@outlook.com"/>
				<label for="tel">Téléphone : </label><input id="tel" name="tel" OnBlur ="validationtel()" type="tel" placeholder="ex: 418-547-2684"/>
				<label for="birthday">Date de naissance: </label><input id="birthday" name="birthday" OnBlur ="validationnais()" type="date"/>
			</fieldset>
			
			
			</fieldset>
			<input id="pageName" name="pageName" type="hidden" value="Formulaire"/>
			<input id="resetBtn" type="reset" value="Reset"/>			
			<input id="submitBtn" type="submit"/>
			
			
		</form>
		<form method="get" onsubmit="return test1(this, event)">

		<h1>
		Exercice 2
		</h1>
		<form method="get" onsubmit="return Exercice2(this, event)">
				<fieldset>
				<legend>Achats</legend>
				<select id="prod"  name="Produits" OnChange = "product()">
					<option value="SubaruWRX">SubaruWRX</option>
					<option value="Ordinateur">Ordinateur</option>
					<option value="Guitar">Guitar</option>
					<option value="Systèmedeson">systèmedeson</option>
					<option value="Âme">Âme</option>
				</select>
				<label for="color">Couleur du produit: </label><input id="color" name="color" OnChange = "couleurs()" type="color"/>
				<label for="hexadecimal">hexadecimal: </label><input id="hexadecimal" OnChange ="hexa()" name="hexadecimal" type="text" placeholder="ex: #000000"/>
				<label> Quantité :</label>				
					<input type ="number" id="quant" name="quantité" OnChange = "product()" min="1"max="10">				
					</input>
			</select>
					
					<label for="name">Nom complet : </label><input id="noms" name="name"OnBlur ="validationnoms()"  type="text" placeholder="ex: Bob Lachance"/>
					<label for="email">Adresse courriel : </label><input id="mail2" name="email" OnBlur ="validationmail2()" type="email"  placeholder="ex: abcde123@outlook.com"/>
					<label for="adresse">Adresse : </label><input id="adresse" name="adresse" OnBlur ="validationadr()" type="text" placeholder="ex: 4422 chicoutimi quebec g8a2g7"/>	
					<label for="stotal">Sous-total </label><input id="stotal" name="sTotal" type="text" placeholder="ex: 400"/>
					<label for="taxes">Taxes </label><input id="taxe" name="taxes" type="text" placeholder="ex: 40,50"/>
					<label for="total">Total </label><input id="total" name="total" type="text" placeholder="ex: 440,50"/>
			</fieldset>
			<input id="pageName" name="pageName" type="hidden" value="Formulaire"/>
			<input id="resetBtn" type="reset" value="Reset"/>			
			<input id="submitBtn" type="submit"/>		
		</form>
